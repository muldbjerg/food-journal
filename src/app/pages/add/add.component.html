<div class="adding">
  <div class="feedback" [class.show]="this.showFeedback">+ 1</div>
  <div class="feedback-dots" [class.show]="this.showFeedback">
    <span class="feedback-dot feedback-dot-1"></span>
    <span class="feedback-dot feedback-dot-2"></span>
    <span class="feedback-dot feedback-dot-3"></span>
    <span class="feedback-dot feedback-dot-4"></span>
  </div>
  <div class="header">
    <div>
      <div>
        {{ this.today | date : "EEEE" }}
      </div>
      <div>
        {{ this.today.toString() | date }}
      </div>
      <p></p>
    </div>
    <div>
      <a routerLink="/journal" class="journal-link">
        <svg
          width="19"
          height="27"
          viewBox="0 0 19 27"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 2C1 1.44772 1.44772 1 2 1H17C17.5523 1 18 1.44772 18 2V15C18 15.5523 17.5523 16 17 16H2C1.44772 16 1 15.5523 1 15V2Z"
            fill="#0F2D6C"
          />
          <path
            d="M1 19C1 18.4477 1.44772 18 2 18H17C17.5523 18 18 18.4477 18 19V25C18 25.5523 17.5523 26 17 26H2C1.44772 26 1 25.5523 1 25V19Z"
            fill="#0F2D6C"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M4 4.5C3.72386 4.5 3.5 4.72386 3.5 5C3.5 5.27614 3.72386 5.5 4 5.5H9C9.27614 5.5 9.5 5.27614 9.5 5C9.5 4.72386 9.27614 4.5 9 4.5H4ZM4 7.5C3.72386 7.5 3.5 7.72386 3.5 8C3.5 8.27614 3.72386 8.5 4 8.5H12C12.2761 8.5 12.5 8.27614 12.5 8C12.5 7.72386 12.2761 7.5 12 7.5H4ZM3.5 11C3.5 10.7239 3.72386 10.5 4 10.5H10C10.2761 10.5 10.5 10.7239 10.5 11C10.5 11.2761 10.2761 11.5 10 11.5H4C3.72386 11.5 3.5 11.2761 3.5 11ZM4 21.5C3.72386 21.5 3.5 21.7239 3.5 22C3.5 22.2761 3.72386 22.5 4 22.5H10C10.2761 22.5 10.5 22.2761 10.5 22C10.5 21.7239 10.2761 21.5 10 21.5H4Z"
            fill="#4764A2"
          />
        </svg>
      </a>
    </div>
  </div>
  <textarea
    (keydown.enter)="this.saveNewItem($event)"
    [(ngModel)]="this.foodItem"
    #input
  ></textarea>

  <button class="button" (click)="this.saveNewItem($event)">Save</button>
</div>
