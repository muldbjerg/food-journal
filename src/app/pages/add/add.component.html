<div class="adding">
  <div class="header">
    <div>
      <div>
        {{ this.today | date : "EEEE" }}
      </div>
      <div>
        {{ this.today.toString() | date }}
      </div>
      <p></p>
    </div>
    <div><a routerLink="/journal">Menu</a></div>
  </div>
  <textarea
    (keydown.enter)="this.saveNewItem($event)"
    [(ngModel)]="this.foodItem"
    #input
  ></textarea>

  <button class="button" (click)="this.saveNewItem($event)">Save</button>
</div>
