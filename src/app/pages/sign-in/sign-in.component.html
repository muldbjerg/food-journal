<div class="sign-in">
  <h2>Sign In</h2>
  <input
    type="text"
    class="formControl"
    placeholder="Username"
    #userName
    required
  />
  <input
    type="password"
    class="formControl"
    placeholder="Password"
    #userPassword
    required
  />
  <button
    class="button"
    value="Sign in"
    (click)="authService.SignIn(userName.value, userPassword.value)"
  >
    Sign in
  </button>

  <div class="forgotPassword">
    <a routerLink="/forgot-password">Forgot Password?</a>
  </div>
</div>
